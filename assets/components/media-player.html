<section class="player-hero">

        <div class="player-container">

            <div class="video-wrapper">

                <!-- Thumbnail -->
                <div id="thumbnail" class="video-thumb"></div>

                <div id="loader" class="video-loader">
                    <div class="spinner"></div>
                </div>

                <!-- Center Play -->
                <button id="centerPlay" class="center-play">▶</button>
                <video id="video"></video>

                <div class="controls">

                    <button id="playBtn">▶</button>

                    <input
                    type="range"
                    id="timeline"
                    min="0"
                    max="100"
                    value="0"
                    />

                    <span id="time">0:00 / 0:00</span>

                    <!-- Volume -->
                    <div class="volume-wrap">

                    <button id="muteBtn" class="volume-btn">
                    <span id="volumeIcon"></span>
                    </button>

                    <input
                        type="range"
                        id="volume"
                        min="0"
                        max="1"
                        step="0.01"
                        value="1"
                    />

                    </div>

                    <button id="fullscreenBtn">⛶</button>

                </div>

            </div>

        </div>

 </section>
